<html>
    <head>
        <title>AUTAX Frontend Example</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <script   src="https://code.jquery.com/jquery-2.2.3.min.js"   integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo="   crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
        <style>
            input{
                margin-top: 5px;
                display: block;
            }
        </style>
    </head>
    <div class="container">
    <div id="error" class="alert alert-danger alert-block fade" role="alert"><button href="#" type="button" class="close">&times;</button><span id="error_text"></span></div>
    <h1>AUTAX Microservice</h1>
    <h3>Employee details</h3>
    <input id="firstName" placeholder="First Name" />
    <input id="lastName" placeholder="Last Name" />
    <input id="amount" placeholder="Year wage" />
    <input id="pension" placeholder="Pension contribution" />
    <h3>Payslip period</h3>
    <select id="period">
        <option value="1">January</value>
        <option value="2">February</value>
        <option value="3">March</value>
        <option value="4">April</value>
        <option value="5">May</value>
        <option value="6">June</value>
        <option value="7">July</value>
        <option value="8">August</value>
        <option value="9">September</value>
        <option value="10">October</value>
        <option value="11">November</value>
        <option value="12">December</value>
    </select>
    <h3>Medicare 2% contribution</h3>
    <select>
        <option value="0">Do not include</option>
        <option value="1">Include</option>
    </select> <span class="label label-info">OPTIONAL</span>
    <hr>
    <input type="button" id="getPayslip" value="Get Payslip">
    </div>
    <script   src="autax.js"></script>
</html>
