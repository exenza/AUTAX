<html>

<head>
    <title>AUTAX Frontend Example</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-2.2.3.min.js" integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <style>
        input {
            margin-top: 5px;
            display: block;
        }
        
        #medicareInfo {
            display: none;
        }
    </style>
</head>
<div class="container">
    <div id="error" class="alert alert-danger alert-block fade" role="alert">
        <button href="#" type="button" class="close">&times;</button><span id="error_text"></span></div>
    <h1>AUTAX Microservice</h1>
    <h3>Employee details</h3>
    <input id="firstName" placeholder="First Name"/>
    <input id="lastName" placeholder="Last Name"/>
    <input id="amount" placeholder="Year wage"/>
    <input id="pension" placeholder="Pension contribution"/>
    <h3>Payslip period</h3>
    <select id="period">
        <option value="1">January</option>
        <option value="2">February</option>
        <option value="3">March</option>
        <option value="4">April</option>
        <option value="5">May</option>
        <option value="6">June</option>
        <option value="7">July</option>
        <option value="8">August</option>
        <option value="9">September</option>
        <option value="10">October</option>
        <option value="11">November</option>
        <option value="12">December</option>
    </select>
    <h3>Medicare 2% contribution</h3>
    <select id="medicare">
        <option value="0">Do not include</option>
        <option value="1">Include</option>
    </select> <span class="label label-info">OPTIONAL</span>
    <hr>
    <input type="button" id="getPayslip" value="Get Payslip">
</div>

<!-- Modal -->
<div class="modal fade" id="payslip" tabindex="-1" role="dialog" aria-labelledby="payslipDoc">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="payslipDocTitle">Payslip</h4>
            </div>
            <div class="modal-body">
                <h5>Yearly gross income: <span id="amountPrint"></span> - Tax band: <span id="taxBandPrint"></span></h5>
                <h5>Monthly gross: <span id="grossAmountPrint"></span> - Income Tax: <span id="incomeTaxPrint"></span></h5>
                Medicare exempt: <span id="medicarePrint"></span><br>
                <span id="medicareInfo">
                    Medicare amount: <span id="medicareAmountPrint"></span> - Medicare credit: <span id="medicareCreditPrint"></span>
                </span><hr>
                <h5>Monthly   net: <span id="netAmountPrint"></span></h5>
                <h5>Pension contribution: <span id="pensionPrint"></span> - Pension amount: <span id="pensionAmountPrint"></span></h5>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<script src="autax.js"></script>

</html>
